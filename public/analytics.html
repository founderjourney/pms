<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Reports - Almanik PMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .actions-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .date-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-picker input {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .stat-card.revenue { background: linear-gradient(135deg, #667eea40, #764ba240); }
        .stat-card.bookings { background: linear-gradient(135deg, #3498db40, #2ecc7140); }
        .stat-card.occupancy { background: linear-gradient(135deg, #e74c3c40, #c0392b40); }
        .stat-card.commissions { background: linear-gradient(135deg, #f39c1240, #e67e2240); }

        .charts-grid {
            display: grid;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Analytics & Reports</h1>
            <p>Business intelligence and performance insights</p>
        </div>

        <div class="actions-bar">
            <div class="date-picker">
                <label style="color: white; font-weight: 600;">Date Range:</label>
                <input type="date" id="startDate">
                <span style="color: white;">to</span>
                <input type="date" id="endDate">
            </div>
            <button class="btn btn-primary" onclick="loadAnalytics()">
                <i class="fas fa-sync"></i> Refresh
            </button>
            <button class="btn btn-secondary" onclick="exportReport()">
                <i class="fas fa-download"></i> Export Report
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <!-- Overview Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading analytics...</p>
            </div>
        </div>

        <!-- Revenue Charts -->
        <div class="chart-card">
            <h2><i class="fas fa-dollar-sign"></i> Revenue Overview</h2>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <!-- Two Column Charts -->
        <div class="grid-2">
            <!-- Occupancy Chart -->
            <div class="chart-card">
                <h2><i class="fas fa-bed"></i> Occupancy Rate</h2>
                <div class="chart-container">
                    <canvas id="occupancyChart"></canvas>
                </div>
            </div>

            <!-- Bookings Chart -->
            <div class="chart-card">
                <h2><i class="fas fa-calendar-check"></i> Booking Trends</h2>
                <div class="chart-container">
                    <canvas id="bookingsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Two Column Charts -->
        <div class="grid-2">
            <!-- Payment Methods -->
            <div class="chart-card">
                <h2><i class="fas fa-credit-card"></i> Payment Methods</h2>
                <div class="chart-container">
                    <canvas id="paymentMethodsChart"></canvas>
                </div>
            </div>

            <!-- Booking Sources -->
            <div class="chart-card">
                <h2><i class="fas fa-globe"></i> Booking Sources</h2>
                <div class="chart-container">
                    <canvas id="sourcesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Commissions Chart -->
        <div class="chart-card">
            <h2><i class="fas fa-percentage"></i> Commission Performance</h2>
            <div class="chart-container">
                <canvas id="commissionsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/js/analytics.js"></script>
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
