<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Sync Management - Almanik PMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .tabs {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #7f8c8d;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .actions-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .card-grid {
            display: grid;
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .card-title {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
            transform: rotate(90deg);
        }

        .source-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .source-booking { background: #3498db; color: white; }
        .source-hostelworld { background: #e67e22; color: white; }
        .source-airbnb { background: #ff5a5f; color: white; }
        .source-other { background: #95a5a6; color: white; }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .sync-active { background: #d4edda; color: #155724; }
        .sync-inactive { background: #f8d7da; color: #721c24; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sync-alt"></i> iCal Sync Management</h1>
            <p>Manage OTA integrations and calendar synchronization</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('export')">
                <i class="fas fa-upload"></i> Export Calendars
            </button>
            <button class="tab" onclick="switchTab('import')">
                <i class="fas fa-download"></i> Import Sources
            </button>
            <button class="tab" onclick="switchTab('sync')">
                <i class="fas fa-sync"></i> Sync Status
            </button>
        </div>

        <!-- Export Tab -->
        <div id="exportTab" class="tab-content active">
            <div class="actions-bar">
                <button class="btn btn-secondary" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>

            <div id="exportContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading export calendars...</p>
                </div>
            </div>
        </div>

        <!-- Import Tab -->
        <div id="importTab" class="tab-content">
            <div class="actions-bar">
                <button class="btn btn-primary" onclick="openAddSourceModal()">
                    <i class="fas fa-plus"></i> Add iCal Source
                </button>
                <button class="btn btn-secondary" onclick="loadImportSources()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>

            <div id="importContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading import sources...</p>
                </div>
            </div>
        </div>

        <!-- Sync Tab -->
        <div id="syncTab" class="tab-content">
            <div class="actions-bar">
                <button class="btn btn-primary" onclick="syncAll()">
                    <i class="fas fa-sync"></i> Sync All Sources
                </button>
                <button class="btn btn-secondary" onclick="loadSyncStatus()">
                    <i class="fas fa-refresh"></i> Refresh Status
                </button>
            </div>

            <div id="syncContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading sync status...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Source Modal -->
    <div class="modal" id="addSourceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add iCal Source</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div id="modalAlert"></div>

            <form id="sourceForm" onsubmit="submitSource(event)">
                <div class="form-group">
                    <label>Source Name *</label>
                    <input type="text" id="sourceName" placeholder="e.g., Booking.com Room 101" required>
                </div>

                <div class="form-group">
                    <label>iCal URL *</label>
                    <input type="url" id="sourceUrl" placeholder="https://..." required>
                </div>

                <div class="form-group">
                    <label>Bed/Room *</label>
                    <select id="sourceBed" required>
                        <option value="">Select a bed...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Source Type</label>
                    <select id="sourceType">
                        <option value="booking_com">Booking.com</option>
                        <option value="hostelworld">Hostelworld</option>
                        <option value="airbnb">Airbnb</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> Add Source
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/ical-sync.js"></script>
</body>
</html>
